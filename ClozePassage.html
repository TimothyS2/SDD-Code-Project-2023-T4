<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Settings</title>
    <meta name='viewport' content='width=device-width'>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src='script.js'></script>
</head>

<body onload="initiateCloze();">
    <div class="container" style="text-align: center;">
        <!-- Using a div tag to keep the home button, title and settings button on the same line-->
        <img class="clickable"
          src='Images/Home.png' alt='Home'style="width:50px;height:50px;" onclick= window.location.href='main.html'>
        <h1 style="font-size: 52;"> Cloze Passage </h1>
        <img class="clickable" src="Images/Settings.png" style="width:50px;height:50px; margin-left:20%" onclick= window.location.href='Settings.html'>
    </div>
    
     <h2 style="text-align: center; margin-bottom: 20px;" id="currentPassageNum">
     Passage 1 of 5
     </h2>

     <div class="clozePassageBackground" style="margin-left: 18%;">
        <p style="text-align: center;padding-top: 18px;" id="clozePassage"></p>
     </div>

     <label for="userInput" style="margin-left: 18%;">Fill in the blank: </label>
     <input type="text" id="userInput" placeholder="Type your answer" style="height: 40px; margin-top: 10px;">
     <button onclick="checkAnswer()" style="height: 40px;width: 130px; font-size: 12px; margin-left: 10px;">Submit Answer</button>


     <h3 style="text-align: center; margin-bottom: 20px;" id="clozeScoreDisplay">
        Passages completed correctly: 0
     </h3>


</body>


</html>
